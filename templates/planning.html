{% extends 'base.html' %}

{% block title %}Planning{% endblock %}

{% block head %}
<style>
    .loader {
        position: fixed;
        left: 50%;
        top: 10%;
        display: block;
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 70%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
{% endblock %}
