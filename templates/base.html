<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {% block head %}{% endblock %}
</head>
<body class="text-black" style="background-image: url('{{ url_for("static", filename="images/meal_planner_homepage.png") }}');">
    <header>
        <nav class="bg-gray-800 text-white p-4">
            <ul class="flex justify-center">
                <li class="mx-4"><a href="{{ url_for('home') }}" class="hover:text-primary-500">Home</a></li>
                <li class="mx-4"><a href="{{ url_for('settings') }}" class="hover:text-primary-500">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main class="text-white pt-16 p-4" style="background-color: rgba(32, 32, 32, 0.8);">
        {% block content %}
        {% endblock %}
    </main>    
</body>
</html>
